<!DOCTYPE html>
<html>
<head>
  <title>Unix Timestamp Converter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <label for="timestamp">Enter Unix Timestamp:</label>
  <input type="text" id="timestamp">
  <button id="convert" class="convert-button">Convert</button>
  <div id="result"></div>
  
  <div class="history-section">
    <label>History</label>
    <ul id="history" class="history-list"></ul>
  </div>
  
</body>
</html>
